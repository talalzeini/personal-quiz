<head>

</head>

<body id="background" class="blue"> 

   
<div id="inputs">

            <!-- Score starts here -->
            <p class="hide" id="successText" style="margin: 0 auto;margin-top: 25px;border-radius: 50px;text-align: center;padding: 20px; border:none; background-color:#66b3ff; animation: fadeInDownBig 1s; width:30vw; font-size:35px"text" name="text" >Success</p>
            <p class="hide" id="failText" style="margin: 0 auto;margin-top: 25px;border-radius: 50px;text-align: center;padding: 20px; border:none; background-color:#66b3ff; animation: fadeInDownBig 1s; width:30vw; font-size:35px"text" name="text" >Fail</p>
            <br>
            <br>
            <p class="hide" id="correctAns"style="margin: 0 auto;margin-top: 25px;border-radius: 50px;text-align: center;padding: 20px; border:none; background-color:#66b3ff; animation: fadeInDownBig 1s; width:30vw; font-size:35px"text" name="text" >0</p>
            <br>
            <br>
            <!-- Score ends here --> 

            <!-- Menu starts here -->
                <button onclick=reloadButton(); class="hide btn" id="menuBtn"style="margin: 0 auto;margin-top: 25px;border-radius: 50px;text-align: center;padding: 20px; border:none; background-color:#66b3ff; animation: fadeInDownBig 1s; width:30vw; font-size:35px"text" name="text" >MENU</button>
            <!-- Menu starts here -->

<span id="mainInputs" class="">

            <p style="margin: 0 auto;margin-top: 25px;border-radius: 50px;text-align: center;padding: 20px; border:none; background-color:#66b3ff; animation: fadeInDownBig 3s; width:30vw; font-size:35px"text" name="text" >QUIZ</p>
            <input  style="background-color: white; animation: fadeInDownBig 2.5s;"text" name="text" id="inputQuestion" placeholder="Please enter a question...">
            <input style="animation: fadeInDownBig 2s;" class="correct" type="text" name="text" id="inputAnswer1" placeholder="Correct answer">   
            <input style="animation: fadeInDownBig 1.5s;"  type="text" name="text" id="inputAnswer2" placeholder="Wrong answer">
            <input style="animation: fadeInDownBig 1.25s;"  type="text" name="text" id="inputAnswer3" placeholder="Wrong answer">
            <input style="animation: fadeInDownBig 1s;"  type="text" name="text" id="inputAnswer4" placeholder="Wrong answer">
            <br> 
            <button  style="display: block; animation: fadeInDownBig 0.75s;" id="count" class="shows" onclick="PushToArray();">Add</button>
            <button style="display: block; animation: fadeInDownBig 0.5s;" class="shows" onclick="StartQuiz()">Start</button>
</span>
  
    
    
   </div>

                    <br>  
                    <br> 
                    <br>

                    <button  id="answerBtn1" onclick="checkAnswer(this.id);"   class="btn "><p style="font-size: 20px; max-width: 100px; padding:0px" id="answerText1" class="btnquestion"></p></button>

                    <br> 
                    <button id="answerBtn2" onclick="checkAnswer(this.id);"   class="btn"><p style="font-size: 20px; max-width: 100px; padding:0px" id="answerText2" class="btnquestion"></p></button>

                    <button id="answerBtn4" onclick="checkAnswer(this.id);"   class="btn"><p style="font-size: 20px; max-width: 100px; padding:0px" id="answerText4" class="btnquestion"></p></button>   
                    <button id="nextButton" class="nextButton btn fadeLeft hide" onclick="nextQuestion()">Next</button>

       </div>
